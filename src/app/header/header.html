<header class="asistock-header">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-3 logo-container">
        <div class="logo">
          <a [routerLink]="['/home']">
            <img src="/LOGO.png" alt="asistock logo" class="logo-img">
          </a>
        </div>
      </div>
      <div class="col-6 text-center">
        <h1 class="local-name">{{ pageTitle }}</h1>
      </div>
      <div class="col-3 d-flex justify-content-end">
        <button *ngIf="mostrarBotonVolver" class="btn-volver-header" (click)="volver()">
          <span class="icon">←</span> Volver
        </button>
      </div>
    </div>
  </div>
</header>
