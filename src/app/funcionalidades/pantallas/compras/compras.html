<section class="compras-page">
    <div class="bg-dark-green shadow-sm mb-4">
        <nav class="container-navbar py-3">
            <div class="container">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="search-container">
                        <app-navbar [list]="comprasAdaptadas" (objectSelected)="onUserSelected($event)"></app-navbar>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <main class="container py-4">
        <div class="row g-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <app-usuario-data [data]="selectedCompra"></app-usuario-data>
                    </div>
                </div>
            </div>
        </div>
    </main>
</section>
