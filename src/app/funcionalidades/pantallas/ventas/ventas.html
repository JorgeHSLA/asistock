<div class="ventas-container">
  <div class="content">
    <div class="search-section">
      <div class="search-bar">
        <input 
          type="text" 
          [(ngModel)]="terminoBusqueda"
          (input)="buscarVenta()"
          placeholder="Buscar venta"
          class="search-input"
        >
        <button class="search-button">
          <span class="icon">ğŸ”</span>
        </button>
      </div>
    </div>

    <div class="nueva-venta-section">
      <button class="btn-nueva-venta" (click)="navegarNuevaVenta()">
        <span class="icon">+</span> Nueva venta
      </button>
    </div>

    <div class="ventas-list">
      <div 
        *ngFor="let venta of ventasFiltradas" 
        class="venta-item"
        (click)="verDetalleVenta(venta)"
      >
        <div class="venta-icon">
          <span>ğŸ§¾</span>
        </div>
        <div class="venta-info">
          <h3>{{ venta.nombreEstudiante }}</h3>
          <p class="fecha">{{ formatearFecha(venta.fecha) }}</p>
          <p class="total">Total: ${{ venta.total }}</p>
        </div>
        <button class="edit-button" (click)="verDetalleVenta(venta); $event.stopPropagation()">
          <span class="icon">âœï¸</span>
        </button>
      </div>

      <div *ngIf="ventasFiltradas.length === 0" class="no-ventas">
        <p>No se encontraron ventas</p>
      </div>
    </div>
  </div>
</div>
