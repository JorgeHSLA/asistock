<section class="ventas-page">
    <div class="bg-dark-green shadow-sm mb-4">
        <nav class="container-navbar py-3">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn-nueva-venta" (click)="navegarNuevaVenta()">
                        <span class="icon">+</span> Nueva venta
                    </button>
                    <div class="search-container">
                        <app-navbar [list]="ventasAdaptadas" (objectSelected)="onUserSelected($event)"></app-navbar>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <main class="container py-4">
        <div class="row g-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <app-usuario-data [data]="selectedVenta"></app-usuario-data>
                    </div>
                </div>
            </div>
        </div>
    </main>
</section>
