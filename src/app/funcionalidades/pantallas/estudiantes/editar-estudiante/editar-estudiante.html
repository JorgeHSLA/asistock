<div class="editar-container">
  <!-- header eliminado, solo queda el global -->

  <div class="content">
    <div class="form-section">
      <div class="section-title">
        <h2>Informacion del Estudiante</h2>
      </div>

      <div class="form-grid">
        <div class="form-left">
          <div class="form-group">
            <label for="nombre">Nombre del estudiante</label>
            <input 
              type="text" 
              id="nombre" 
              [(ngModel)]="estudiante.nombre"
              placeholder="Nombre"
            >
          </div>

          <div class="form-group">
            <label for="puntos">Puntos</label>
            <input 
              type="number" 
              id="puntos" 
              [(ngModel)]="estudiante.saldo"
              placeholder="######"
            >
          </div>

          <div class="form-group">
            <label for="ganancias">Ganancias generadas</label>
            <input 
              type="number" 
              id="ganancias" 
              [(ngModel)]="estudiante.curso"
              placeholder="##########"
            >
          </div>

          <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input 
              type="number" 
              id="cantidad" 
              [(ngModel)]="estudiante.documentoRepresentante"
              placeholder="90"
            >
          </div>

          <div class="form-group">
            <label for="cliente">Cliente desde</label>
            <input 
              type="date" 
              id="cliente" 
              [(ngModel)]="estudiante.correo"
              placeholder="dd/mm/aaaa"
            >
          </div>

          <div class="button-group">
            <button class="btn-primary" (click)="guardarCambios()">
              <span class="icon">✓</span> Guardar cambios
            </button>
            <button class="btn-danger" (click)="eliminarEstudiante()">
              <span class="icon">🗑️</span> Eliminar producto
            </button>
          </div>
        </div>

        <div class="form-right">
          <div class="image-upload">
            <div class="image-preview" [class.has-image]="imagenPreview">
              <img *ngIf="imagenPreview" [src]="imagenPreview" alt="Preview">
              <span *ngIf="!imagenPreview" class="placeholder-text">
                Selecciona una imagen para el producto
              </span>
            </div>
            <input 
              type="file" 
              id="file-upload" 
              accept="image/*"
              (change)="onFileSelected($event)"
              #fileInput
              style="display: none"
            >
            <button class="btn-upload" (click)="fileInput.click()">
              <span class="icon">🖼️</span> Actualizar imagen
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
