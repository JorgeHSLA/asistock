<div class="registrar-container">
  <!-- header eliminado, solo queda el global -->

  <div class="content">
    <div class="form-section">
      <div class="section-title">
        <h2>Informacion del producto</h2>
      </div>

      <div class="form-grid">
        <div class="form-left">
          <div class="form-group">
            <label for="nombre">Nombre del producto</label>
            <input 
              type="text" 
              id="nombre" 
              [(ngModel)]="producto.nombre"
              placeholder="Ej: Papas"
            >
          </div>

          <div class="form-group">
            <label for="precio">Precio de venta</label>
            <input 
              type="number" 
              id="precio" 
              [(ngModel)]="producto.precio"
              placeholder="$15,000"
            >
          </div>

          <div class="form-group">
            <label for="costo">Costo</label>
            <input 
              type="number" 
              id="costo" 
              [(ngModel)]="producto.costo"
              placeholder="$13,000"
            >
          </div>

          <div class="form-group">
            <label for="detalles">Descripci√≥n</label>
            <textarea 
              id="detalles" 
              [(ngModel)]="producto.detalles"
              placeholder="Value"
              rows="3"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input 
              type="number" 
              id="cantidad" 
              [(ngModel)]="producto.cantidad"
              placeholder="0"
            >
          </div>

          <div class="button-group">
            <button class="btn-primary" (click)="crearProducto()">
              <span class="icon">‚äï</span> Crear producto
            </button>
            <button class="btn-secondary" (click)="limpiar()">
              <span class="icon">üßπ</span> Limpiar
            </button>
          </div>
        </div>

        <div class="form-right">
          <div class="image-upload">
            <div class="image-preview" [class.has-image]="imagenPreview">
              <img *ngIf="imagenPreview" [src]="imagenPreview" alt="Preview">
              <span *ngIf="!imagenPreview" class="placeholder-text">
                Selecciona una imagen para el producto
              </span>
            </div>
            <input 
              type="file" 
              id="file-upload" 
              accept="image/*"
              (change)="onFileSelected($event)"
              #fileInput
              style="display: none"
            >
            <button class="btn-upload" (click)="fileInput.click()">
              <span class="icon">üñºÔ∏è</span> Subir imagen
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
